<!doctype html>
<html>
  <head>
    <title>Gambit</title>
  </head>
  <body>
    <div id="app">
      <h2>Players</h2>
      <ul>
        <li v-for="p in players" v-bind:style="{ color: p.color}">
          {{ p.name }} - {{ p.score }} <span v-show="p.name === name">(it's you!)</span>
        </li>
      </ul>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
      var socket = io();

      var vm = new Vue({
        el: '#app',

        data: {
          name: '',
          players: []
        },

        ready: function() {
          this.name = localStorage.getItem("player-name");

          while(!this.name)
            this.name = prompt("Who are you?");

          localStorage.setItem("player-name", this.name);
          socket.emit('join', this.name);

          socket.on('update-players', function(players) {
            'debugger';
            vm.players = players;
          });
        }
      });
    </script>
  </body>
</html>
